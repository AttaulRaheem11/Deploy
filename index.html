
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .title {
      color: #888;
      margin: 10px 0;
    }

    button {
      background-color: #008cba;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f6b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Atta ul Raheem</h1>
    <p class="title">Web Developer</p>
    <p>atta@example.com</p>
    <a href="#"><button>Contact</button></a>
  </div>
</body>
</html>
